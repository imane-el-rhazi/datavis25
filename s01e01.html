<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graphique Wikidata</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #0078D7;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      padding: 20px;
    }
    .chart-container {
      width: 80%;
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    canvas {
      margin: 0 auto;
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1>Graphique des Résultats Wikidata</h1>
  </header>
  <main>
    <div class="chart-container">
      <canvas id="myChart"></canvas>
    </div>
  </main>
  <script>
    // Simulation des données récupérées depuis Wikidata
    const dataFromWikidata = [
      { label: "Personne 1", value: 150 },
      { label: "Personne 2", value: 200 },
      { label: "Personne 3", value: 100 },
      { label: "Personne 4", value: 50 },
      { label: "Personne 5", value: 300 }
    ];

    // Extraire les labels et les valeurs
    const labels = dataFromWikidata.map(item => item.label);
    const values = dataFromWikidata.map(item => item.value);

    // Configuration du graphique
    const config = {
      type: 'bar',
      data: {
        labels: labels,
        datasets: [{
          label: 'Nombre de sitelinks',
          data: values,
          backgroundColor: [
            'rgba(75, 192, 192, 0.2)',
            'rgba(255, 99, 132, 0.2)',
            'rgba(54, 162, 235, 0.2)',
            'rgba(255, 206, 86, 0.2)',
            'rgba(153, 102, 255, 0.2)'
          ],
          borderColor: [
            'rgba(75, 192, 192, 1)',
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(153, 102, 255, 1)'
          ],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            display: true,
            position: 'top',
          },
          title: {
            display: true,
            text: 'Résultats des données Wikidata'
          }
        },
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    };

    // Création du graphique
    const ctx = document.getElementById('myChart').getContext('2d');
    new Chart(ctx, config);
  </script>
</body>
</html>
